<script language="javascript" type="text/javascript">
jQuery(function($){
	// メニューアクティブ
    var classes = $('body').attr('class');
    if (classes) {
        var class_ar = classes.split(' ');
        for (i=0; i<class_ar.length; i++) {
            if (class_ar[i].match(/^menu_/)) {
                var obj = $("#"+class_ar[i]);
                obj.addClass("current");
                if (! obj.hasClass("no-submenu")) {
                    obj.click();
                }
            }
        }
    }
});
</script>
